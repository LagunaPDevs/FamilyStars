
plugins {
    id "com.android.application"
    id "kotlin-android"

    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

def Properties properties = new Properties()
properties.load(project.rootProject.file("local.properties").newDataInputStream())

android {
    namespace = "com.app.familystars"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion    
    
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.app.familystars"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        resValue "string", "facebook_app_id", properties.getProperty("facebookAppId", "")
        resValue "string", "fb_login_protocol_scheme", properties.getProperty("fbLoginProtocolScheme", "")
        resValue "string", "facebook_client_token", properties.getProperty("facebookClientToken", "")
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    dependencies{
         implementation 'com.facebook.android:facebook-login:latest.release'
    }

}


flutter {
    source '../..'
}

